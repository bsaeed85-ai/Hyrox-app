<style>
  :root{--bg:#0b1220;--panel:#111829;--border:#243048;--text:#e6edf6;--muted:#93a4c3;--brand:#38bdf8;--ok:#10b981;--warn:#f59e0b}
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
  a{color:var(--brand);text-decoration:none}
  h1{font-size:28px;margin:0 0 12px} h2{font-size:18px;margin:18px 0 8px}
  .wrap{max-width:1100px;margin:0 auto;padding:24px}
  .grid{display:grid;gap:16px}
  @media(min-width:900px){.grid-3{grid-template-columns:repeat(3,1fr)}}
  .card{background:linear-gradient(180deg,#0f172a,#0c1324);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:inset 0 0 0 1px rgba(255,255,255,0.02)}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  input,select,button{border-radius:10px;border:1px solid var(--border);background:#0a1020;color:var(--text);padding:8px 10px}
  input::placeholder{color:#6e7ea3}
  button{cursor:pointer;background:#0e162b}
  .btn{background:var(--brand);border-color:transparent;color:#042535}
  .muted{color:var(--muted)}
  .tag{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;background:#0a1020;font-size:12px;margin-right:6px}
  .ok{color:var(--ok)} .warn{color:var(--warn)}
  hr{border:0;border-top:1px solid var(--border);margin:14px 0}
</style>
